<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
    <div class="auth-container">
        <div id="loginView" class="auth-form-container active-view">
            <h2>Login</h2>
            <form id="formLogin">
                <div>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div>
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="toggle-view-link">Não tem uma conta? <a href="#" id="showSignupLink">Crie uma aqui</a></p>
            </form>
        </div>

        <div id="signupView" class="auth-form-container">
            <h2>Criar Perfil</h2>
            <form id="formSignup">
                <div>
                    <label for="signupNome">Nome Completo:</label>
                    <input type="text" id="signupNome" required>
                </div>
                <div>
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div>
                    <label for="signupPassword">Senha (mín. 6 caracteres):</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div>
                    <label for="signupConfirmPassword">Confirmar Senha:</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit">Criar Perfil</button>
                <p class="toggle-view-link">Já tem uma conta? <a href="#" id="showLoginLink">Faça login</a></p>
            </form>
        </div>
        <div id="authMessage" class="auth-message"></div>
    </div>
    <script src="scripts/login-script.js"></script>
</body>
</html>
